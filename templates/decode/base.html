<!DOCTYPE html>
<html lang="en">
<head>
  <script data-ad-client="ca-pub-1456804448552589" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  {% load static %}
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{{ title }}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'img/favicon.ico' %}" type="image/png" rel="shortcut icon" />
</head>
<body>
  <!-- Navigation Bar -->
  {% block navigation %}
    {% include 'decode/navigation.html' %}
  {% endblock %}
<main>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center green-text text-darken-2">{{ title }}</h1>
      <div class="row center">
        <h5 class="header col s12 light">{{ tagline }}</h5>
      </div>
      <div class="row center">
        {% block content %}{% endblock %}
      </div>
      <br><br>

    </div>
  </div>


</main>
  <!-- Footer -->
  {% block footer %}
   {% include 'decode/footer.html' %}
  {% endblock %}

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static '/js/init.js' %}"></script>

  </body>
</html>
